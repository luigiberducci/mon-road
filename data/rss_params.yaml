# longitudinal accelerations
a_lon_minbr: 4.0    # m/s2
a_lon_maxbr: 10.0   # m/s2
a_lon_maxacc: 5.5   # m/s2
# lateral accelerations
a_lat_maxacc: 3.0   # m/s2
a_lat_minbr: 3.0   # m/s2
# comfort jerk
j_lon_max: 0.9  # values from https://www.mdpi.com/2079-9292/8/9/943/htm
j_lat_max: 0.9
# reaction time
rho: 0.5    # s
sim_dt: 0.1 # s
rho_dt: 4   # int, note: it must match the discretization w.r.t. simulation step
# lateral distances
mu: 0.4   # m
# others
# max_steps := over-estimation of trace len for open intervals [rho,+inf] ~ [rho, max_steps]
max_steps: 1000   # int